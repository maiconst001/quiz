<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicione sua pergunta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Adicione sua pergunta</h1>
        <form action="/" method="post">
            <div class="form-group">
                <label for="ask">Pergunta:</label>
                <input type="text" class="form-control" id="ask" name="ask" placeholder="Digite sua pergunta">
            </div>
            <div class="form-group">
                <label for="answer">Resposta:</label>
                <input name="answer" type="text" class="form-control" id="answer" placeholder="Digite a resposta">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</html>
