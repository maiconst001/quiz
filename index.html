<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <main role="main" id="app">
        <div class="quest">
            <h1>Do you know this world ? </h1>
        </div>
        <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card-inner">
                <div class="card-front aline-card">
                    <div class="card-content">
                    <h1>{{ ask[the_quest].ask }}</h1>
                    </div>
                </div>
                <div class="card-back aline-card">
                    <div class="card-content">
                    <h1>{{ ask[the_quest].answer }}</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="answer">
            <button @click='removethis' class="btn yes">YES</button>
            <button @click="nextworld" class="btn btn-primary no">NO</button>

        </div>
    </main>
</body>
<script src="./scripts/script.js" async></script>
</html>
